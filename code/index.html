<!DOCTYPE html>
<html>
<head>
<meta charset="gb2312" />
<title>KF代码库</title>
<link rel="shortcut icon" type="image/x-icon" href="/common/f.ico" />
<link rel="stylesheet" href="/common/base.css" />
<link rel="stylesheet" href="/common/common.css" />
<link rel="stylesheet" href="index.css" />
</head>
<body>
<div class="kc-head"></div>
<div class="kc-body">
	<div class="u-wrap">
		<h1>KF代码库</h1>
		<div class="content">
			<p>KF是基于jQuery的一个扩展，它包含一系列的函数应用。KF的初衷仅是抽取产品中常用的模块，减少代码的重复编写，提高开发效率，缩短产品开发周期。目前KF仅作用于此，至于其性能及效率暂未特别的去考虑，因为就目前实际应用来看，并未发现性能问题。</p>
			<p>KF是按个人的编码习惯及浅薄的学识编写，有很多的不足和不完善，但就我个人来说，玩的还蛮开心的。</p>
			<p>目前KF主要应用在本站（fwowo.com）的开发中，通过本站的规划发展，来完善KF的代码库。</p>
		</div>
	</div>
	<div class="u-list">
		<ul id="kj-model" class="fn-clear">
			<textarea class="kf-model fn-hide">
			<li>
				<h2><a target="_blank" href="d.html#{$title}{$version}">{$title}</a></h2>
				<div class="content">
					<p>{$content}</p>
					<p class="ver">最新版本 {$version}</p>
				</div>
			</li>
			</textarea>
		</ul>
	</div>
</div>
<div class="kc-foot"></div>
<script charset="utf-8" src="/common/jquery-1.9.0.min.js"></script>
<script charset="utf-8" src="/kf/kf.js"></script>
<script charset="utf-8" src="index.js"></script>
</body>
</html>
